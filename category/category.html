<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task</title>
    <link rel="stylesheet" href="category.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="new-task-container">
        <div class="header">
            <button class="close-btn" id="closeBtn">
                <i class="fas fa-times"></i>
            </button>
            <h1 class="title">New Task</h1>
        </div>
        
        <form class="task-form" id="taskForm">
            <div class="form-group">
                <input type="text" id="taskName" class="form-input" placeholder="Task Name" required>
            </div>
            
            <div class="form-group">
                <select id="category" class="form-select" required>
                    <option value="" disabled selected>Category</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="goals">Goals</option>
                    <option value="health">Health</option>
                    <option value="finance">Finance</option>
                </select>
            </div>
            
            <div class="form-group">
                <select id="priority" class="form-select" required>
                    <option value="" disabled selected>Priority</option>
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>
            
            <div class="form-group">
                <textarea id="description" class="form-textarea" placeholder="Description (Optional)" rows="4"></textarea>
            </div>
            
            <button type="submit" class="create-btn">
                Create Task
            </button>
        </form>
    </div>
    
    <script src="category.js"></script>
</body>
</html>
